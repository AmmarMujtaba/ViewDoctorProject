<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View a Doctor</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <script type="text/javascript" src="index.js"></script>
    <div>
        <h2 id="txtName">Name: Ammar</h2>
        <h2 id="txtAge">Age: 22</h2>
        <h2 id="txtExp">Experience: 2 years</h2>
    </div>
    <div id="buttons">
        <div class="button" id="previous" onclick="prev_clicked(display)">
            <div class="btnText">
                <h1>Previous</h1>
            </div>
        </div>
        <div class="button" id="next" onclick="next_clicked(display)">
            <div class="btnText">
                <h1>Next</h1>
            </div>
        </div>
    </div>
</body>
</html>
